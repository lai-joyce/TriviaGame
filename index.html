<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Antibody Trivia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	
	<script src="assets/javascript/questions.js" type="text/javascript"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
			<div class="jumbotron text-center">
				<h3>Antibody Trivia</h3>
			</div>
			
			<div class="row">
					
				<div class="col-sm-1"></div>
					<div class="row">
							<div class="col-sm-10 text-center panel panel-default">
						  		<div class="panel-heading">
							    	<h3 class="panel-title">:<span id="time"></span> Seconds</h3>
					  			</div>
						  	
						  	<div class="panel-body text-center well well-lg">
							  	<div id="question"></div>
						  		<div><span id="answer"></span></div>
						  		<p id="result"></p>
						  	</div>
						
							  <div class="row">
							  	<div class="choices"></div>
							  </div>
					
					
							<div class=row>
								<div class="panel-body text-center well well-lg">
								  	<div class="col-sm-4 text-center panel panel-default">Correct: <span id="right">0</span></div>
							  		<div class="col-sm-4 text-center panel panel-default">Wrong: <span id="wrong">0</span></div>
						  			<div class="col-sm-4 text-center panel panel-default">Unanswered: <span id="unanswered">0</span></div>
							  	</div>
							</div>
					
							<div class="row">
									<div class="col-sm-12">
										<p>
										  <button type="button" class="newGame btn btn-danger btn-sm text-center">New Game</button>
										</p>
									</div>
							</div>
					</div>
				</div>
			
			</div>
	</div>

	
</body>
</html>
